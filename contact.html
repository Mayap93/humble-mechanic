<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
        <h1 class="header-title">Contact us</h1>
    </header>

  <main>
    <form class="main-contactForm" action="index.html" method="post">
      <label for="Name"></label>
      <input type="text" class="main-contactForm-name" placeholder="Write your name here...">
      <label for="Bookingnumber"></label>
      <input type="text" class="main-contactForm-booking" placeholder="Your booking number...">
      <label for="comment"></label>
      <textarea class="main-contactForm-comment" rows="8" cols="80" placeholder="Write your comment here..."></textarea>
      <input type="submit" class="main-contactForm-button" value="Submit">

    </form>
  </main>


  </body>
</html>
