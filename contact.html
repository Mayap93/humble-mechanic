<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
  </head>
  <body>

    <h1 class="title">Contact us</h1>
    <form class="contactForm" action="index.html" method="post">
      <label for="Name"></label>
      <input type="text" id="contactForm-name" name="name" placeholder="Write your name here...">
      <label for="Bookingnumber"></label>
      <input type="text" id="contactForm-booking" name="bookingnumber" placeholder="Your booking number...">
      <label for="comment"></label>
      <textarea name="comment" id="contactForm-comment" rows="8" cols="80" placeholder="Write your comment here..."></textarea>
      <input type="submit" id="contactForm-submit" value="Submit" name="submitbutton">

    </form>

  </body>
</html>
